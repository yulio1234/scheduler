allprojects{
    group 'com.zhongfei'
    version '3.0.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'scala'
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }

    dependencies {
        compile group: 'io.netty', name: 'netty-all', version: '4.1.43.Final'
        compile group: 'org.scala-lang', name: 'scala-library', version: '2.13.1'
        compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: '2.6.1'
        testCompile group: 'com.typesafe.akka', name: 'akka-actor-testkit-typed_2.13', version: '2.6.1'
        testCompile group: 'org.scalatest', name: 'scalatest_2.13', version: '3.0.8'

    }

    task mkdirs() {
        sourceSets*.scala.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }
    }
}
project(":ca-scheduler-common"){
    dependencies {
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.62'
        compile group: 'io.netty', name: 'netty-all', version: '4.1.43.Final'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
        compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.13', version: '3.9.2'
    }

}
project(":ca-scheduler-server"){
    dependencies{
        compile project(":ca-scheduler-common")
        compile group: 'org.rocksdb', name: 'rocksdbjni', version: '6.2.2'
        compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-serialization-jackson_2.13', version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.13', version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-cluster-typed_2.13', version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding-typed_2.13', version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-persistence-typed_2.13' , version: '2.6.1'
        compile group: 'com.typesafe.akka' , name: 'akka-persistence-query_2.13' ,version: '2.6.1'
        compile group: 'com.typesafe.akka', name: 'akka-persistence-cassandra_2.13', version: '0.101'
        testCompile group: 'com.typesafe.akka', name: 'akka-persistence-cassandra-launcher_2.13' , version: '0.101'
        testCompile group: 'com.typesafe.akka', name: 'akka-actor-testkit-typed_2.13', version: '2.6.1'
        testCompile group: 'org.scalatest', name: 'scalatest_2.13', version: '3.0.8'
        testCompile group: "ch.qos.logback" ,name: "logback-classic", version: '1.2.3'
    }
}
project(":ca-scheduler-client"){
    dependencies{
        compile project(":ca-scheduler-common")
    }
}